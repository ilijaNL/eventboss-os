table:
  name: archive
  schema: system
object_relationships:
  - name: action_log
    using:
      manual_configuration:
        column_mapping:
          id: job_id
        insertion_order: null
        remote_table:
          name: action_logs
          schema: app
select_permissions:
  - role: app
    permission:
      columns:
        - completedon
        - createdon
        - id
        - output
        - retrycount
        - startedon
        - state
      filter:
        action_log:
          app_id:
            _eq: X-Hasura-App-Id
      limit: 100
      query_root_fields: []
      subscription_root_fields: []
