table:
  name: actions
  schema: app
array_relationships:
  - name: event_actions
    using:
      foreign_key_constraint_on:
        column: action_id
        table:
          name: event_actions
          schema: app
select_permissions:
  - role: app
    permission:
      columns:
        - retry_backoff
        - retry_delay
        - retry_limit
        - run_after
        - extra_data
        - type_configuration
        - name
        - slug
        - type
        - created_at
        - updated_at
        - app_id
        - id
      filter:
        app_id:
          _eq: X-Hasura-App-Id
      limit: 100
delete_permissions:
  - role: app
    permission:
      filter:
        app_id:
          _eq: X-Hasura-App-Id
