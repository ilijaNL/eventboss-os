table:
  name: event_actions
  schema: app
object_relationships:
  - name: action
    using:
      foreign_key_constraint_on: action_id
  - name: event
    using:
      foreign_key_constraint_on: event_id
select_permissions:
  - role: app
    permission:
      columns:
        - created_at
        - action_id
        - event_id
        - id
      filter:
        event:
          app_id:
            _eq: X-Hasura-App-Id
      limit: 500
delete_permissions:
  - role: app
    permission:
      filter:
        event:
          app_id:
            _eq: X-Hasura-App-Id
