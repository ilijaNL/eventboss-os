table:
  name: events
  schema: app
array_relationships:
  - name: event_actions
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_actions
          schema: app
select_permissions:
  - role: app
    permission:
      columns:
        - id
        - app_id
        - name
        - extra_data
        - slug
        - updated_at
        - created_at
      filter:
        app_id:
          _eq: X-Hasura-App-Id
      limit: 200
