table:
  name: job_events
  schema: app
object_relationships:
  - name: action
    using:
      manual_configuration:
        column_mapping:
          action_id: id
        insertion_order: null
        remote_table:
          name: actions
          schema: app
  - name: event
    using:
      manual_configuration:
        column_mapping:
          event_id: id
        insertion_order: null
        remote_table:
          name: events
          schema: app
select_permissions:
  - role: app
    permission:
      columns:
        - data
        - event_name
        - created_at
        - action_id
        - app_id
        - event_id
        - exec_id
        - job_id
      filter:
        app_id:
          _eq: X-Hasura-App-Id
      limit: 200
