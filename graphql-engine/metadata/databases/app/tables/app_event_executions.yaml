table:
  name: event_executions
  schema: app
object_relationships:
  - name: event
    using:
      manual_configuration:
        column_mapping:
          event_id: id
        insertion_order: null
        remote_table:
          name: events
          schema: app
select_permissions:
  - role: app
    permission:
      columns:
        - exec_id
        - app_id
        - event_id
        - payload
        - created_at
      filter:
        app_id:
          _eq: X-Hasura-App-Id
      limit: 100
