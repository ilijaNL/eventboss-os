table:
  name: event_logs
  schema: app
object_relationships:
  - name: event
    using:
      manual_configuration:
        column_mapping:
          event_id: id
        insertion_order: null
        remote_table:
          name: events
          schema: app
select_permissions:
  - role: app
    permission:
      columns:
        - payload
        - trace
        - created_at
        - app_id
        - event_id
        - id
      filter:
        app_id:
          _eq: X-Hasura-App-Id
