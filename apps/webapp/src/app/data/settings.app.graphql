query GetEnvironments {
  envs: app_environments(order_by: { key: asc }) {
    id
    key
    preview
    created_at
  }
}

mutation DeleteEnv($env_id: uuid!) {
  delete_app_environments_by_pk(id: $env_id) {
    id
  }
}

query GetAllSettings {
  actions: app_actions {
    run_after
    slug
    type
    type_configuration
    extra_data
    name
    retry_backoff
    retry_delay
    retry_limit
  }

  events: app_events {
    name
    slug
    extra_data
    actions: event_actions {
      action {
        slug
      }
    }
  }
}
