fragment ActionLogItem on app_action_logs {
  id
  created_at
  trace
  # when not archived yet
  job {
    id
    state
    startedon
    retrycount
  }
  # when job is archived
  a_job {
    id
    state
    startedon
    retrycount
  }
  event {
    name
    slug
  }
  action {
    slug
    type
    name
  }
}
